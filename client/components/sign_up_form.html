<template name = "sign_up_form">
<div class = "col-xs-6 container  col-xs-offset-6">
	<div class="well col-xs-8 col-xs-offset-3">
      
    	<div class= "row col-xs-9 col-xs-offset-1">
       <div class=" row" id = "babble_logo_image">
       <img class="img-circle col-xs-offset-4" id="img_logo" src="/logo.jpg">
        </div>


        	<form class="form-horizontal" role = "form" id="postForm">
          
            	<div class="row">
           
               		<div class="form-group">
                <label >Full Name</label>
                <input id = "username" type="text" class="form-control"  placeholder="Name">
                </div>    

                  <div class="form-group">
							    <label >Email address</label>
							    <input id = "email" type="email" class="form-control"   placeholder="Enter email">
							   	</div>
							
							    <div class="form-group">
								<label>Password</label>
								<input type="password" id = "password" class="form-control" placeholder="Password">
								</div>	 	

								<button type="submit" class="col-xs-4 btn pull-right btn-success ">Sign up</button>
                  <button type="submit" class=" row col-xs-12 btn pull-right btn-primary ">Login as guest</button>
                	
            
            	</div>

        	</form>
      
    	</div>
  	</div>
</div>
</template>
